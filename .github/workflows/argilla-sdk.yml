# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Test and build the `argilla-sdk` python package

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  release:
    types:
      - published

jobs:
  build:
    services:
      argilla-quickstart:
        image: argilla/argilla-quickstart:main
        ports:
          - 6900:6900
        env:
          ANNOTATOR_USERNAME: annotator
          OWNER_USERNAME: argilla
          OWNER_API_KEY: argilla.apikey
          ADMIN_USERNAME: admin
          ADMIN_API_KEY: admin.apikey
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            pyproject.toml
      - name: Install dependencies
        run: |
          pdm install
      - name: Wait for argilla-quickstart to start
        run: |
          while ! curl -XGET http://localhost:6900/api/_status; do sleep 5; done
      - name: Run unit tests
        run: |
          pdm run test tests/unit
      - name: Run integration tests
        run: |
          pdm run test tests/integration
      - name: Build package
        run: |
          pdm build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ matrix.python-version == '3.8' }}
        with:
          name: argilla-sdk
          path: dist

  # This job will publish argilla-sdk package into PyPI repository
  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}

    needs:
      - build

    permissions:
      # This permission is needed for private repositories.
      # contents: read
      # IMPORTANT: this permission is mandatory for trusted publishing on PyPI
      id-token: write

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v4

      - name: Download python package
        uses: actions/download-artifact@v4
        with:
          name: argilla-sdk
          path: dist

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: Publish Package to PyPI test environment ü•™
        run: pdm publish --no-build --repository testpypi

      - name: Test Installing üçø
        run: pip install --index-url https://test.pypi.org/simple --no-deps argilla-server==${GITHUB_REF#refs/*/v}

      - name: Publish Package to PyPI ü•©
        run: pdm publish --no-build